<div class="row">
    <div class="col-8 offset-2 mt-2 mb-3">
      <a routerLink="/hero/add" class="btn btn-success btn-lg btn-block">
        Add Hero
      </a>
    </div>
</div>
<div class="row">
    <div class="col-8 offset-2">
        <input class="form-control" #search type="text" (keyup)="0">
        <p>{{ search.value }}</p>
    </div>
</div>
<div class="row">
    <div class="col-8 offset-2">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Super Power</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hero of heroList | async">
                    <td>{{ hero.id }}</td>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.address }}</td>
                    <td>{{ hero.superpower }}</td>
                    <td>
                        <button (click)="jumpToHero(hero)" class="btn btn-info">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
