<div class="row">
    <div class="col-8 offset-2">
        <h2>Add new Hero</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="newHeroGroup">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="name" 
                    id="heroName" formControlName="name">
                <div [hidden]="newHeroGroup.controls.name.valid || newHeroGroup.controls.name.pristine">
                    Nane is required and min lenght is 5 chars!
                </div>
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text" class="form-control" name="address" 
                id="heroAddress" formControlName="address">
                <div [hidden]="newHeroGroup.controls.address.pristine || newHeroGroup.controls.address.valid">
                    Address is required and min lenght is 8 chars!
                </div>
            </div>
            <div class="form-group">
                <label for="">Power</label>
                <select class="form-control" name="power" 
                    id="heroPower" formControlName="superpower">
                        <option *ngFor="let power of powers" [value]="power">
                            {{ power }}
                        </option>
                </select>
            </div>
            <button [disabled]="newHeroGroup.status == 'INVALID'" type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
